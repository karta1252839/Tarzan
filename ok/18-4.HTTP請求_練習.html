<body>


    <div id="title"></div>
    <p id="update"></p>
    <table id="table" border="1"></table>
    <script>
        $.get('https://kktix.com/events.json', function (res) {
            $('#title').text(res.title);
            $('#update').text(new Date(res.update).toLocaleString('zh-tw'));
            for (let event of res.entry) {
                $('#table').append(
                    `<tr>
                        <td>${event.title}</td>
                        <td>${event.summary}</td>
                        <td><a href="${event.url}" target="_black">訂票</a></td>
                    </tr>`
                );
            }
        }, 'json')
    </script>
