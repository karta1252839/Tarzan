<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <title id="title">Document</title>
    <style>

    </style>
</head>

<body>
    <input type="button" value="動畫" id="btn1">
    <input type="button" value="停止" id="btn2">
    <input type="button" value="淡入" id="btn3">
    <input type="button" value="淡出" id="btn4">
    <input type="button" value="透明" id="btn5">
    <input type="button" value="滑入" id="btn6">
    <input type="button" value="滑出" id="btn7">
    <!-- 按鈕跟照片要分開，才可以停止 -->
    <br>
    <img src="./102.jpg" alt="" id="principal">
    <script>
        $(document).ready(function () {
            $('#btn').click(function (e) {
                // .animate(改變的css，秒數，function);(內使用JSON)
                $('#principal').animate({
                    // 只能改變 帶有數值的css
                    width: '500px',
                    height: '+=200px'
                }, 2000, function () {
                    console.log('變大了');
                }).animate({
                    // 可以在接 animate
                    width: '500px',
                    height: '+=200px'
                }, 2000, function () {
                    console.log('變大了');
                });
            });
        });

        // 停止動畫 .stop(是否停止之後的動畫, 是否跳到動畫結束)
        // 如果要跳到動畫結束的話, 停止之後的動畫必須是 true
        $('#btn2').click(function () {
            $('#principal').stop(true, true);
        });

        // .fadeIn 淡出 (slow/fast/毫秒, 動畫結束時的function)
        $('#btn3').click(function () {
            $('#principal').fadeIn('fast', function () {
                console.log('淡入了');
            });
        });

        // .fadeOut 淡出 (slow/fast/毫秒, 動畫結束時的function)
        // 淡出透明度到0 會display none 可能會影響其他東西的位置
        $('#btn4').click(function () {
            $('#principal').fadeOut(2000, function () {
                console.log('淡出了');
            });
        });

        // .fadeTo 淡出 (slow/fast/毫秒, 透明度, 動畫結束時的function)
        $('#btn5').click(function () {
            $('#principal').fadeTo(2000, 0.5, function () {
                console.log('半透明');
            });
        });

        // slideDown 滑入 (slow/fast/毫秒, 透明度, 動畫結束時的function)
        $('#btn6').click(function () {
            $('#principal').slideDown(2000, function () {
                console.log('滑入了');
            });
        });

        // slideUp 滑出 (slow/fast/毫秒, 透明度, 動畫結束時的function)
        $('#btn7').click(function () {
            $('#principal').slideUp(2000, function () {
                console.log('滑出了');
            });
        });
        
    </script>
</body>

</html>
