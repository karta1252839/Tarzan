<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <title id="title">Document</title>
    <style>

    </style>
</head>

<body>
    <!-- 練習 標籤面板 -->
    <input type="button" value="健康新知" class="btn">
    <input type="button" value="菸害防制" class="btn">
    <input type="button" value="癌症防治" class="btn">
    <input type="button" value="慢性病防治" class="btn">
    <div class="tab">健康新知</div>
    <div class="tab">菸害防制</div>
    <div class="tab">癌症防治</div>
    <div class="tab">慢性病防治</div>

    <script>
        // index 取得元素是同一層的第幾個
        $(document).ready(function () {
            $('.btn').click(function () {
                const index = $(this).index();
                $('.tab').hide();
                $('.tab').eq(index).show();
            });
            // .click() 如果沒有放function 代表觸發事件
            $('.btn').eq(0).click();
        });
        // 測試時 按Go Live會有問題
    </script>
</body>

</html>
