<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <title id="title">Document</title>

    </style>
</head>

<body>

    <script>
        // Promise語法 : pending還沒發生或等待中,resolved成功,rejected失敗
        const passed = true;
        const willGetMoney = new Promise((resolve, reject) => {
            if (passed) {
                resolve('得到零用錢');
            } else {
                reject('沒錢');
            }
        })

        willGetMoney
            .then(res => {
                console.log(res);
            }).catch(err => {
                console.log(err);
            })

        // function 包 Promise語法
        const willGetMoney = (passed) => {
            if (passed) {
                resolve('拿到零用錢');
            } else {
                reject('沒拿到零用錢');
            }
        }

        willGetMoney(false)
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.log(error);
            })
    </script>
</body>

</html>
