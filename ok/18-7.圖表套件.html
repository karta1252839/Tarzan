<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!-- chart cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <title id="title">Document</title>
    <style>
        .chart {
            width: 800px;
            height: 500px;
        }
    </style>
</head>

<body>

    <!-- 1. chart.js (唯一老師有講解的) -->
    <!-- https://www.chartjs.org/ -->
    <!-- 2. chartist -->
    <!-- https://gionkunz.github.io/chartist-js/ -->
    <!-- 3. highcharts -->
    <!-- https://www.highcharts.com/ -->
    <!-- 4. d3.js (資料視覺化函示庫) -->
    <!-- https://d3js.org/ -->

    <!-- chart固定大小 -->
    <!-- #bar長條圖 #line折線圖 #pie圓餅圖 -->
    <div class="chart">
        <canvas id="bar"></canvas>
    </div>

    <div class="chart">
        <canvas id="line"></canvas>
    </div>

    <div class="chart">
        <canvas id="pie"></canvas>
    </div>

    <script>
        // getContext('2d') 取得 canvas 的 2d 繪圖參數
        // JS寫法
        // 長條圖
        const barCanvas = document.getElementById('bar').getContext('2d');
        const barChart = new chart(barCanvas, {
            type: 'bar',
            data: {
                // 資料區間名稱
                labels: ['一月', '二月', '三月', '四月', '五月'],
                // 資料組
                datasets: [{
                    // 名稱
                    label: '台北',
                    // 資料
                    data: [100, 200, 300, 400],
                    // css
                    borderColor: '#f00',
                    backgroundColor: '#00f',
                    borderWidth: 5,
                }],
            },
            options: {
                title: {
                    text: '圖表標題',
                    display: true,
                },
                // 大小從0開始
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })

        // JQ寫法(只有第一條不一樣)
        // 折線圖
        const barCanvas = $('#line');
        const barChart = new chart(barCanvas, {
            type: 'bar',
            data: {
                labels: ['一月', '二月', '三月', '四月', '五月'],
                datasets: [{
                    label: '台北',
                    data: [100, 300, 900, 200],
                    borderColor: '#f00',
                    backgroundColor: '#00f',
                    borderWidth: 5,
                    // 是否填滿
                    fill: false,
                    // 彎曲程度 0為直線
                    lineTension: 0.3,
                }],
            },
            options: {
                title: {
                    text: '圖表標題',
                    display: true,
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })

        // 圓餅圖
        const barCanvas = $('#pie');
        const barChart = new chart(barCanvas, {
            type: 'pie',
            data: {
                labels: ['一月', '二月', '三月', '四月', '五月'],
                datasets: [{
                    data: [10, 20, 30, 40, 50],
                    datasets: ['#f00', '#0f0', '#00f', '#f0f'],
                    backgroundColor: '#00f',
                    borderWidth: 5,
                }],
            }
            // 沒有options 圓餅圖沒有從0開始
        })

    </script>
</body>

</html>
